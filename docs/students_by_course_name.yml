get:
  tags:
    - Student Information
  summary: "Find all students related to a specific course by name"
  description: "Retrieves a list of students enrolled in a course specified by its name."
  parameters:
    - in: path
      name: course_name
      schema:
        type: string
        example: "Math"
      required: true
      description: "The name of the course"
  responses:
    200:
      description: "Successful retrieval of students"
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  example: 101
                first_name:
                  type: string
                  example: "John"
                last_name:
                  type: string
                  example: "Doe"
    404:
      description: "Course not found or no students enrolled in the course"