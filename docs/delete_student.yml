delete:
  tags:
    - Student Management
  summary: "Delete a student by ID"
  description: "Removes a student from the database based on the student ID."
  parameters:
    - in: path
      name: student_id
      schema:
        type: integer
        example: 103
      required: true
      description: "The unique identifier of the student to be deleted"
  responses:
    200:
      description: "Student deleted successfully"
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Student deleted successfully"
    404:
      description: "Student not found"