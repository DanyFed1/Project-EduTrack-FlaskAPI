post:
  tags:
    - Student Management
  summary: "Add a new student"
  description: "Adds a new student to the database with optional group assignment."
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            first_name:
              type: string
              example: "Emily"
            last_name:
              type: string
              example: "Clark"
            group_id:
              type: integer
              example: 2
  responses:
    200:
      description: "Student added successfully"
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Student added successfully"
              student_id:
                type: integer
                example: 102
    400:
      description: "Invalid input data"