post:
  tags:
    - Course Management
  summary: "Assign a student to a course"
  description: "Assigns an existing student to an existing course."
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            student_id:
              type: integer
              example: 104
            course_id:
              type: integer
              example: 3
  responses:
    200:
      description: "Student assigned to course successfully"
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Student assigned to course successfully"
    400:
      description: "Invalid input data"