delete:
  tags:
    - Course Management
  summary: "Remove a student from a course"
  description: "Removes an existing student from an enrolled course."
  parameters:
    - in: path
      name: student_id
      schema:
        type: integer
        example: 105
      required: true
      description: "The unique identifier of the student"
    - in: path
      name: course_id
      schema:
        type: integer
        example: 4
      required: true
      description: "The unique identifier of the course"
  responses:
    200:
      description: "Student removed from course successfully"
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Student removed from course successfully"
    404:
      description: "Student or course not found"